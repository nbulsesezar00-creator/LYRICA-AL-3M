  <style>
    :root{
      --bg:#000;
      --fade-time:0.5s;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:linear-gradient(180deg,#000 10%,#030303 100%);
      color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

    .wrap{width:900px;max-width:96vw;height:520px;position:relative;display:flex;align-items:center;justify-content:center}
    .stage{position:relative;width:560px;height:420px}
    .skull-img{
      width:420px;height:auto;display:block;
      opacity:1;
      transition:opacity var(--fade-time) ease-out, transform var(--fade-time) ease-out;
    }
    .shards{position:absolute;inset:0;pointer-events:none;opacity:0}
    .shards.show{animation:shardsEnter 0.6s ease-out forwards 0.6s}
    @keyframes shardsEnter{0%{opacity:0;transform:scale(0.9)}100%{opacity:1;transform:scale(1)}}
    .shard{transform-origin:center;fill:transparent;stroke:#fff;stroke-width:2;mix-blend-mode:screen}
    .shard.glow{filter:drop-shadow(0 0 12px rgba(255,255,255,0.9))}
    .shard.s1{animation:fly1 1s cubic-bezier(.2,.9,.2,1) forwards 0.65s}
    .shard.s2{animation:fly2 1s cubic-bezier(.2,.9,.2,1) forwards 0.7s}
    .shard.s3{animation:fly3 1s cubic-bezier(.2,.9,.2,1) forwards 0.75s}
    .shard.s4{animation:fly4 1s cubic-bezier(.2,.9,.2,1) forwards 0.8s}
    .shard.s5{animation:fly5 1s cubic-bezier(.2,.9,.2,1) forwards 0.85s}
    @keyframes fly1{0%{transform:translateY(0) rotate(0) scale(1);opacity:1}100%{transform:translate(-220px,-140px) rotate(-18deg) scale(0.9);opacity:0}}
    @keyframes fly2{0%{transform:translateY(0) rotate(0) scale(1);opacity:1}100%{transform:translate(220px,-160px) rotate(28deg) scale(0.9);opacity:0}}
    @keyframes fly3{0%{transform:translateY(0) rotate(0) scale(1);opacity:1}100%{transform:translate(-120px,160px) rotate(-48deg) scale(0.8);opacity:0}}
    @keyframes fly4{0%{transform:translateY(0) rotate(0) scale(1);opacity:1}100%{transform:translate(120px,160px) rotate(38deg) scale(0.8);opacity:0}}
    @keyframes fly5{0%{transform:translateY(0) rotate(0) scale(1);opacity:1}100%{transform:translate(0,-220px) rotate(5deg) scale(0.85);opacity:0}}

    /* titles */
.title{
  position:absolute; left:50%; text-align:center;
  font-family:'Cinzel',serif;color:#fff;font-weight:900;font-size:35px;
  letter-spacing:6px;opacity:0;
  text-shadow:0 6px 30px rgba(255,255,255,0.08),0 0 32px rgba(255,255,255,0.18);
  transform:translateX(-50%);
}

#title{top:50%;}
#ip-address-value{top:70%;} /* ÿ£ÿ≥ŸÅŸÑ ÿßŸÑŸÜÿµ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä */

.title.reveal{animation:revealTitle 0.9s cubic-bezier(.2,.9,.2,1) forwards;}
@keyframes revealTitle{
  0%{opacity:0;transform:translateX(-50%) translateY(10px) scale(0.98);filter:blur(6px);}
  100%{opacity:1;transform:translateX(-50%) translateY(0) scale(1);filter:blur(0);}
}

@keyframes whitePulse {
  0%, 100% { text-shadow:0 6px 30px rgba(255,255,255,0.08),0 0 32px rgba(255,255,255,0.18); color:#fff; }
  50% { text-shadow:0 6px 30px rgba(255,255,255,0.3),0 0 48px rgba(255,255,255,0.5); color:#fff; }
}

.title.reveal {
  animation: revealTitle 0.9s cubic-bezier(.2,.9,.2,1) forwards,
             whitePulse 1.5s ease-in-out infinite alternate;
}

  </style>
